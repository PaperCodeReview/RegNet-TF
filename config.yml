# hyperparameter
dataset: cifar100
img_size: 32
classes: 100

stem: simple # simple, resnet
stem_out: 32
n_stage: 4
type_stage: res

# n_block, n_channel : maximum value
n_block: 
  - 1
  - 16
n_channel: 
  - 8
  - 1024 # divisible by 8

# bottleneck_ratio, group_width : list
bottleneck_ratio:
  - 1
  - 2
  - 4
group_width:
  - 1
  - 2
  - 4
  - 8
  - 16
  - 32

# range of complexity
min_flops: 360000000
max_flops: 400000000